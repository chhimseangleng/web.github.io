<script>
    let num = [10,20,30,40,50];
    console.log(...num);
    //push() use to add any value to array but last index
    num.push(60,70,80);
    console.log(...num);
    //pop() use to delete last index of array
    num.pop();
    console.log(...num);
    //unshif() use to add value to the first index of array
    num.unshift(0,5);
    console.log(...num);
    //shift() use to remove first index of array
    num.shift();
    console.log(...num);
    //revers() use to revers the array
    num.reverse();
    console.log(...num);
    //sort() use  to array element from small to big (1 - 9 but don't count the value ,  test yourself)
    let num1 = [100,10,30,20,32,125];
    let a = num1.sort();
    console.log(...a);
</script>
