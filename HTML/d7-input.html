<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form -->
    <!-- input use to -->
    <!-- datetime-local : day month  year time -->
    <!-- file use to select file from our folder -->
    <!-- hidden use to hide the data that we cannot see -->
    <!-- range use to set like sound or light -->
    <h1 align="center"c>Form in HTML</h1>
    <center>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="username" id="name" placeholder="Input your name" value="">
            <!-- value use to set default to it -->
            <!-- step use to set number of number's increase -->
            <br><br>
            <label for="">Password:</label>
            <input type="password" name="" id="" placeholder="Input your password">
            <br><br>
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="input your email">
            <br><br>
            <label for="">Phone</label>
            <input type="tel" name="" id="" placeholder="input your phone number">
            <br><br>
            <label for="">Age:</label>
            <input type="number" name="" id="" placeholder="input your age" min="0" max="100" step="5">
            <br><hr>
            <label for="">Choose a color:</label>
            <input type="color" name="" id="">
            <br><br>
            <label for="">Choose file:</label>
            <input type="file" name="" id="">
            <br><br>
            <label for="">BOD:</label>
            <input type="date" name="" id="">
            <br><br>
            <label for="">Date & Time</label>
            <input type="datetime-local" name="" id="">
            <br><br>
            <label for="">Search:</label>
            <input type="search" name="" id="" placeholder="search here">
            <br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="">:Female
            <input type="radio" name="gender" id="">:Male
            <input type="radio" name="gender" id="">:Other
            <br><br>
            <label for="">Button:</label>
            <input type="button" value="Button">
            <br><br>
            <label for="">Submit:</label>
            <input type="submit" value="Submit">
            <br><br>
            <label for="">Reset:</label>
            <input type="reset" value="Reset">
            <hr>
            <label for="">Choose answer:</label>
            <input type="checkbox" name="" id="">Leng
            <input type="checkbox" name="" id="">Teng
            <input type="checkbox" name="" id="">Seang
            <br><br>
            <label for="">Input range:</label>
            <input type="range" name="" id="" min="0" max="100">
            <br><br>
            <label for="">Input link:</label>
            <input type="url" name="" id="">
            <br><br>
            <label for="">Week:</label>
            <input type="week" name="" id="">
        </form>
    </center>
</body>
</html>
