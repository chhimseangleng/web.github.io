<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- list -->

    
    <h1> <center>List in HTML</center></h1>

<hr size="5" color="black">

    <h1 align="center">Order list</h1>
    <ol start="2">
        <li>Drink</li>
        <ol>
            <li>coca</li>
            <li>pepsi</li>
        </ol>
        <li>Food</li>
        <li>Snack</li>
    </ol>

    <ol type="I" start="II">
        <li>Drink</li>
        <li>Food</li>
        <li>Snack</li>
    </ol>

    <ol type="i">
        <li>me</li>
        <li>u</li>
    </ol>

<hr size="5" color="black">
    
 <h1 align="center"> unorder List</h1>
 <ul>
    <li>jjjj</li>
    <ul>
        <li>lll</li>
        <li>mmm</li>
    </ul>
    <li>kkkk</li>
 </ul>

 <ul type="square">
    <li>jjjj</li>
    <li>kkkk</li>
 </ul>

 <ul type="circle">
    <li>jjjj</li>
    <li>kkkk</li>
 </ul>

 <hr size="5" color="black">
 <h1><center>Difinition List</center></h1>

 <dl>
    <dt>Coffee</dt>
    <dd>milk</dd>
    <dd>sugar</dd>
    <dd>ice</dd>
 </dl>


</body>
</html>
