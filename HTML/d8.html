<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form 2 -->
    <!-- selected use to set defaul of select -->
    <form action="">
        <label for="">Input text:</label>
        <textarea name="" id="" cols="10" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae natus ipsum inventore reprehenderit nostrum deleniti id ex officiis totam aliquid?</textarea>
        <fieldset>
            <legend>Information student</legend>
            <label for="">ID:</label>
            <input type="text" name="" id="" placeholder="Enter your ID"><br>
            <label for="">Name:</label>
            <input type="text" name="" id="" placeholder="Enter your Name">
        </fieldset>
        <br><br>
        <select name="" id="" size="4" multiple >
            <option value="Cambodia">Cambodia</option>
            <option value="Thailand">Thailand</option>
            <option value="Laos">Loas</option>
            <option selected value="China">China</option>
        </select>
        <br><br>
        <select name="" id="">
            <optgroup label="Country">
                <option value="Cambodia">Cambodia</option>
                <option value="Thailand">Thailand</option>
                <option value="Laos">Loas</option>
                <option selected value="China">China</option>
            </optgroup>

            <optgroup label="University of IT">
                <option value="RUPP">RUPP</option>
                <option value="NPIC">NPIC</option>
                <option value="BELTEI">BELTEI</option>
                <option selected value="SETEC">SETEC</option>
            </optgroup>

            <input type="text" placeholder="datalist" list="university">
            <datalist id="university">
                <option value="RUPP">RUPP</option>
                <option value="NPIC">NPIC</option>
                <option value="BELTEI">BELTEI</option>
                <option selected value="China">SETEC</option>
            </datalist>
        </select>
    </form>
</body>
</html>
